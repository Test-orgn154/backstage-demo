apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: spring-boot-basic
  title: Spring Boot Basic Service
  description: Create a basic Spring Boot application
  tags:
    - java
    - spring
    - backend

spec:
  owner: Test-orgn154
  type: service

  parameters:
    - title: Project Information
      required: [appName, groupId, domainName]
      properties:
        appName:
          type: string
        groupId:
          type: string
        domainName:
          type: string
        apiPath:
          type: string
          default: /api/v1

    - title: Repository Location
      required: [repoUrl]
      properties:
        repoUrl:
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts: [github.com]

  steps:
    - id: fetch-base
      name: Fetch Spring Boot skeleton
      action: fetch:template
      input:
        url: https://github.com/piomin/backstage-templates/tree/master/templates/spring-boot-basic/skeleton
        values:
          appName: ${{ parameters.appName }}
          groupId: ${{ parameters.groupId }}
          domainName: ${{ parameters.domainName }}
          apiPath: ${{ parameters.apiPath }}
          javaPackage: ${{ parameters.groupId | replace('.', '/') }}

    - id: publish
      name: Publish to GitHub repo
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: Spring Boot service ${{ parameters.appName }}
        defaultBranch: main

    - id: register
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
